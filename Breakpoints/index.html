<body>
    <div class="out text"></div><br>
    <div class="info">
        <h2>The different BreakPoints are:</h2>
        <ol>
            <li>Large screen desktop > 1440px</li>
            <li>Small screen desktop < 1440px</li>
            <li>Tablet > 1024px</li>
            <li>Mobile Device (landscape) > 768px</li>
            <li>Mobile Device (potrait) < 480px</li>
        </ol>
    </div>
