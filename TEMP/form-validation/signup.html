<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form action="#" id="signup">
      <div class="login_text mt-20 mb-20">Sign Up</div>
      <hr />
      <div class="input">
        <input
          type="text"
          id="name"
          placeholder="Full Name"
          class="mt-20"
          pattern=""
        />
        <input
          type="text"
          id="phone"
          placeholder="Phone Number"
          class="mt-20"
          maxlength="10"
          minlength="10"
        />
        <input
          type="text"
          name="username"
          id="username"
          class="mt-20"
          placeholder="Username"
          pattern=""
        />
        <input
          type="email"
          placeholder="Email"
          class="mt-20"
          id="email"
          pattern=""
        />
        <input
          type="password"
          placeholder="Password"
          class="mt-20"
          id="password"
          pattern=""
        />
        <input
          type="confpassword"
          placeholder="Confirm Password"
          class="mt-20"
          id="confpassword"
          pattern=""
        />
        <div class="gender mt-20" id="gen">
          <div class="male">
            <input type="radio" name="gender" value="male" id="r_male" />
            <label for="r_male">Male</label>
          </div>
          <div class="female">
            <input type="radio" name="gender" value="female" id="r_female" />
            <label for="r_female">Female</label>
          </div>
        </div>
        <button type="submit">Sign Up</button>
        <div class="noaccount">
          <span>Already a member ?</span>
          <span onclick="location.href='./login.html'" class="pointer"
            >Login</span
          >
        </div>
      </div>
    </form>
  </body>
</html>
