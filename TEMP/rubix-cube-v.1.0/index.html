<!DOCTYPE html>
<html lang="en">
<!-- 
    Rubix Cube v.1.0
    Author: EnergyLocus
    Creation Date: 07-Feb-2023

    Logic:  div.container sets its position on the page.
            div.box is responsible for aligning the cube as well as all the transform properties are to be used on it.
            div.front,  div.back, div.left, div.right, div.top, div.bottom are the faces of the cube which contain the squares visible.
            div.uno, div.dos, div.tres, div.cuatro, div.cinco, div.seis, div.siete, div.ocho, div.nueve are the sqaures on the cube.

    Short-Coming:   The cube works as a whole as there are no smaller cubes are there are on the real Rubix Cube. So, controlling each smaller
                    separately becomes a hard time when changing their colors.
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubix Cube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="front" style="background-color: white;">
                <div class="uno"></div>
                <div class="dos"></div>
                <div class="tres"></div>
                <div class="cuatro"></div>
                <div class="cinco"></div>
                <div class="seis"></div>
                <div class="siete"></div>
                <div class="ocho"></div>
                <div class="nueve"></div>
            </div>
            <div class="back" style="background-color: red;">
                <div class="uno"></div>
                <div class="dos"></div>
                <div class="tres"></div>
                <div class="cuatro"></div>
                <div class="cinco"></div>
                <div class="seis"></div>
                <div class="siete"></div>
                <div class="ocho"></div>
                <div class="nueve"></div>
            </div>
            <div class="left" style="background-color: blue;">
                <div class="uno"></div>
                <div class="dos"></div>
                <div class="tres"></div>
                <div class="cuatro"></div>
                <div class="cinco"></div>
                <div class="seis"></div>
                <div class="siete"></div>
                <div class="ocho"></div>
                <div class="nueve"></div>
            </div>
            <div class="right" style="background-color: orange;">
                <div class="uno"></div>
                <div class="dos"></div>
                <div class="tres"></div>
                <div class="cuatro"></div>
                <div class="cinco"></div>
                <div class="seis"></div>
                <div class="siete"></div>
                <div class="ocho"></div>
                <div class="nueve"></div>
            </div>
            <div class="top" style="background-color: green;">
                <div class="uno"></div>
                <div class="dos"></div>
                <div class="tres"></div>
                <div class="cuatro"></div>
                <div class="cinco"></div>
                <div class="seis"></div>
                <div class="siete"></div>
                <div class="ocho"></div>
                <div class="nueve"></div>
            </div>
            <div class="bottom" style="background-color: yellow;">
                <div class="uno"></div>
                <div class="dos"></div>
                <div class="tres"></div>

                <div class="cinco"></div>
                <div class="seis"></div>
                <div class="siete"></div>
                <div class="ocho"></div>
                <div class="nueve"></div>
            </div>
        </div>
    </div>
</body>

</html>
