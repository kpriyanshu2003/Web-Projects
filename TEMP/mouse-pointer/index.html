<!DOCTYPE html>
<html>
<head>
<title>Testing Pointers</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<table>
<tr><td class="copy">copy</td><td class="crosshair">crosshair</td></tr>
<tr><td class="pointer">pointer</td><td class="grabbing">grabbing</td></tr>
<tr><td class="help">help</td><td class="move">move</td></tr>
<tr><td class="progress">progress</td><td class="notallowed">not-allowed</td></tr>

<tr><td class="sresize">s-resize</td><td class="swresize">sw-resize</td></tr>

<tr><td colspan="2" class="custom">custom</td></tr>
</table>
</body>
</html>
