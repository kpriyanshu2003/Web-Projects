<html>
  <head>

    <meta charset="UTF-8" />

    <form>
      <input type="datetime-local" id="dateInput" />
      <div>
        <input

          value="submit"
          onclick="jsrun(document.querySelectorAll('input')[0].valueAsNumber - 19800000);"
        />

        <input type="button" value="reset" onclick="resett()" />
      </div>
    </form>
    <p id="demo"></p>
    <br />
    <p id="until"></p>
    <br />
  </body>
