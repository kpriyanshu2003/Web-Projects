<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Styling</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="output-container">
        <span>Output: </span>
        <div class="output-container-div" id="output_window"></div>
      </div>
      <div class="input-container">
        <span>Input: </span><br />
        <textarea
          name=""
          id="input"
          cols="30"
          rows="10"
          class="input-container-div"
        >
<input type="text" placeholder="Input Field"></textarea
        >
      </div>
    </div>
  </body>
</html>
