<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Show/Hide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
    <style>
      body {
        background-image: linear-gradient(62deg, #8ec5fc 0%, #e0c3fc 100%);
      }
    </style>
  </head>
  <body class="h-screen grid place-items-center">
    <form
      onsubmit="submitForm(event)"
      method="post"
      class="rounded-lg overflow-hidden bg-white grid place-items-center w-[90%] lg:w-[30%]"
    >
      <div class="m-5">
        <span class="text-2xl font-bold cursor-default">Login</span>
      </div>
      <div class="w-full grid place-items-center m-5">
        <input
          type="text"
          name="username"
          placeholder="Enter username"
          class="w-[90%] border p-2 mb-5 bg-transparent outline-none text-sm"
        />
        <div class="flex items-center w-[90%] border p-2 mb-5">
          <input
            type="text"
            name="password"
            placeholder="Enter password"
            class="border-none outline-none bg-transparent w-full text-sm"
          />
          <span id="eye" onclick="changeEye()" class="cursor-pointer"></span>
        </div>
      </div>
      <div class="w-full">
        <button type="submit" class="bg-blue-500 text-white p-2 w-full">
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
