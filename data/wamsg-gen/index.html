<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Direct Message Link Generator</title>
    <link
      rel="shortcut icon"
      href="https://freeiconshop.com/wp-content/uploads/edd/link-closed-flat.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen bg-slate-50 relative grid place-items-center">
    <main class="border lg:w-[600px] p-8 mx-auto bg-white">
      <div class="mb-5">
        <h1 class="text-3xl font-bold">Whatsapp Link Generator</h1>
        <p class="text-sm text-gray-400">
          The WhatsApp Link Generator is a tool designed to simplify the process
          of creating clickable links that can directly open WhatsApp
          conversations.
        </p>
      </div>
      <div class="mb-4">
        <span class="font-bold text-[rgb(80,80,80)] text-lg">Phone</span>
        <div
          class="rounded flex items-center border border-[rgb(192, 192, 192)]"
        >
          <div class="py-3 px-5 bg-slate-100">
            <span class="">+91</span>
          </div>
          <input
            type="tel"
            name=""
            id="phone"
            value=""
            placeholder="Phone Number"
            class="outline-none border-none p-3 w-full bg-transparent"
          />
        </div>
      </div>
      <div class="mb-4">
        <span class="font-bold text-[rgb(80,80,80)] text-lg">Message</span
        ><br />
        <textarea
          name=""
          id="text"
          cols="30"
          rows="10"
          value=""
          class="resize-none border border-[rgb(192, 192, 192)] h-full w-full p-3 outline-none rounded"
          placeholder="Enter your message here"
        ></textarea>
      </div>
      <div class="mb-5">
        <button
          class="w-full bg-[#25d366] border-none outline-none text-white rounded text-xl font-bold h-12"
          onclick="generate()"
        >
          Generate
        </button>
      </div>
      <div id="link" class="hidden">
        <span class="">Link Generated Successfully üéâ</span>
        <div class="flex items-center border border-gray-300 rounded mt-4">
          <div class="px-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244"
              />
            </svg>
          </div>
          <input
            type="text"
            name=""
            id="linkInput"
            value=""
            class="py-2 text-blue-600 outline-none border-none w-full text-sm cursor-pointer overflow-hidden scroll-none"
            readonly
            onclick="gotoLink()"
          />
        </div>
        <div>
          <div class="flex justify-between mt-5">
            <button
              id="copyBtn"
              class="flex bg-slate-100 px-3 py-2 rounded w-1/4 justify-center"
              onclick="copy()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"
                />
              </svg>
              <span class="ml-2">Copy</span>
            </button>
            <button
              class="flex bg-slate-100 px-3 py-2 rounded w-1/4 justify-center"
              onclick="window.location.reload()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                />
              </svg>
              <span class="ml-2">Reload</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="text-center w-full mb-2">
      Made with ‚ù§Ô∏è by
      <a href="https://github.com/kpriyanshu2003">Priyanshu</a>
    </div>
  </body>
</html>
