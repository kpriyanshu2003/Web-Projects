<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />
    <title>Password Generator</title>
    <script src="./script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montaga&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex justify-center h-screen items-center">
    <div class="bg-white p-8 rounded-lg text-center">
      <span class="text-3xl font-bold">Password Generator</span>
      <div
        class="flex items-center mt-8 rounded border w-full p-2 cursor-default"
      >
        <input
          type="text"
          name=""
          id="output"
          placeholder="Password"
          class="w-full outline-none cursor-default"
          readonly
        />
      </div>
      <div class="mt-5">
        <span class="block font-semibold border-b-2 text-center w-full">
          Customize your Password
        </span>
        <div class="items-center flex justify-center mt-5">
          <input
            type="number"
            name=""
            id="lengthh"
            value="15"
            class="border rounded w-[20%] mr-4 p-2 outline-none"
            max="50"
            min="12"
          />
          <input
            type="range"
            name=""
            id="rangee"
            max="50"
            min="12"
            value="15"
            class="w-[60%]"
          />
        </div>
      </div>
      <div class="grid grid-cols-2 gap-10 mt-8">
        <div>
          <div class="flex items-center relative">
            <input type="radio" name="pass_type" id="easy_say" checked />&nbsp;
            <label for="easy_say" class="cursor-default">Easy to say</label>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="#323232"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 01.67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 11-.671-1.34l.041-.022zM12 9a.75.75 0 100-1.5.75.75 0 000 1.5z"
                clip-rule="evenodd"
              />
            </svg>
            <div
              class="hidden absolute z-10 rounded bg-yellow-200 border-yellow-600 border p-1 left-[140px]"
              id="uno"
            >
              <span class="whitespace-nowrap"
                >Avoid numbers and special characters</span
              >
            </div>
          </div>
          <div class="flex items-center relative">
            <input type="radio" name="pass_type" id="easy_read" />&nbsp;
            <label for="easy_read" class="cursor-default">Easy to read</label>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="#323232"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 01.67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 11-.671-1.34l.041-.022zM12 9a.75.75 0 100-1.5.75.75 0 000 1.5z"
                clip-rule="evenodd"
              />
            </svg>
            <div
              class="absolute hidden z-10 rounded bg-yellow-200 border-yellow-600 border p-1 left-[150px]"
              id="dos"
            >
              <span class="whitespace-nowrap"
                >Avoid ambigious characters like 1, l, O and o</span
              >
            </div>
          </div>
          <div class="flex items-center relative">
            <input type="radio" name="pass_type" id="all_char" />&nbsp;
            <label for="all_char" class="cursor-default">All Characters</label>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="#323232"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 01.67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 11-.671-1.34l.041-.022zM12 9a.75.75 0 100-1.5.75.75 0 000 1.5z"
                clip-rule="evenodd"
              />
            </svg>
            <div
              class="absolute hidden z-10 rounded bg-yellow-200 border-yellow-600 border p-1 left-[160px]"
              id="tres"
            >
              <span class="whitespace-nowrap">All character combinations</span>
            </div>
          </div>
        </div>
        <div>
          <div class="flex items-center">
            <input type="checkbox" name="" id="uppercase" checked />&nbsp;
            <label for="uppercase" class="cursor-default">Uppercase</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" name="" id="lowercase" checked />&nbsp;
            <label for="lowercase" class="cursor-default">Lowercase</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" name="" id="number" checked />&nbsp;
            <label for="number" class="cursor-default">Numbers</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" name="" id="symbol" checked />&nbsp;
            <label for="symbol" class="cursor-default">Symbols</label>
          </div>
        </div>
      </div>
      <div class="w-full flex justify-evenly mt-8">
        <button
          class="p-2 rounded w-[120px] bg-[#215953] text-white"
          onclick="copy()"
        >
          Copy</button
        ><button
          class="p-2 rounded w-[120px] bg-[#215953] text-white"
          onclick="generate()"
        >
          Generate
        </button>
      </div>
    </div>
  </body>
</html>
