<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form onsubmit="submitFormLogin(event)" method="post">
      <div class="login_text mt-20 mb-20">Login</div>
      <hr />
      <div class="input">
        <input
          type="text"
          name="username"
          class="mt-20"
          placeholder="Username"
          pattern="[A-Za-z0-9\._]+"
          title="Use alphabets, digits and special characters."
        />
        <input
          type="password"
          placeholder="Password"
          class="mt-20"
          pattern="[A-Za-z0-9\._]+"
          title="Use only alphabets, digits, dots and underscore."
        />
        <button type="submit" class="pointer">Login</button>
        <div class="noaccount">
          <span>Not a member ?</span>
          <span onclick="location.href='./signup.html'" class="pointer"
            >Sign Up</span
          >
        </div>
      </div>
    </form>
  </body>
</html>
