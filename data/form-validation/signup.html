<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form onsubmit="submitSignUp(event)" method="post">
      <div class="login_text mt-20 mb-20">Sign Up</div>
      <hr />
      <div class="input">
        <input
          type="text"
          placeholder="Full Name"
          class="mt-20"
          pattern="^[A-Za-z]+\s[a-zA-Z]+$"
          title="Enter a first and last name only, separated by a white space."
        />
        <input
          type="text"
          placeholder="Phone Number"
          class="mt-20"
          pattern="\d{10}"
          title="Enter IN phone number without country code."
        />
        <input
          type="text"
          name="username"
          class="mt-20"
          placeholder="Username"
          maxlength="12"
          pattern="[A-Za-z0-9\._]+"
          title="Use alphabets, digits and special characters."
        />
        <input
          type="email"
          placeholder="Email"
          class="mt-20"
          pattern="^[A-Za-z0-9!#$%&'*+\-/=?^_`{|}~.]+$"
          title="Match the format username@domain.com"
        />
        <input
          type="password"
          placeholder="Password"
          class="mt-20"
          pattern="[A-Za-z0-9\._]+"
          title="Use only alphabets, digits, dot and underscore"
        />
        <input
          type="password"
          placeholder="Confirm Password"
          class="mt-20"
          pattern="[A-Za-z0-9\._]+"
          title="Use only alphabets, digits, dot and underscore."
        />
        <div class="gender mt-20">
          <div class="male">
            <input type="radio" name="gender" value="male" id="r_male" />
            <label for="r_male">Male</label>
          </div>
          <div class="female">
            <input type="radio" name="gender" value="female" id="r_female" />
            <label for="r_female">Female</label>
          </div>
        </div>
        <button type="submit" class="pointer">Sign Up</button>
        <div class="noaccount">
          <span>Already a member ?</span>
          <span onclick="location.href='./login.html'" class="pointer"
            >Login</span
          >
        </div>
      </div>
    </form>
  </body>
</html>
