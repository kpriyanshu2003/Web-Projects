<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-black text-white grid place-items-center h-screen font-mono">
    <div class="rounded-[50%] w-[300px] h-[300px] border border-white relative">
      <div class="border-none border-white w-full h-full">
        <!-- to adjust dial shape -->
        <span class="absolute left-[69%] top-[12%]">1</span>
        <span class="absolute left-[85%] top-[26%]">2</span>
        <span class="absolute right-[20px] top-[46%]">3</span>
        <span class="absolute left-[84%] bottom-[25%]">4</span>
        <span class="absolute left-[68%] bottom-[11%]">5</span>
        <span class="absolute bottom-[15px] left-[49%]">6</span>
        <span class="absolute right-[68%] bottom-[11%]">7</span>
        <span class="absolute right-[85%] bottom-[25%]">8</span>
        <span class="absolute left-[20px] top-[46%]">9</span>
        <span class="absolute right-[82%] top-[26%]">10</span>
        <span class="absolute right-[67%] top-[12%]">11</span>
        <span class="absolute top-[15px] left-[47%]">12</span>
        <div
          class="hands w-[4px] h-[60px] top-[30%] left-[50%]"
          id="hour"
        ></div>
        <div
          class="hands w-[2px] h-[90px] top-[20%] left-[50%]"
          id="minute"
        ></div>
        <div
          class="hands w-[1px] h-[120px] top-[10%] left-[50%]"
          id="second"
        ></div>
        <div class="hands rounded-[50%] w-[6px] h-[6px] top-[49%]"></div>
      </div>
      <p class="time text-center mt-4">00:00:00</p>
    </div>
  </body>
</html>
