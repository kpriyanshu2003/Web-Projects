<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="main-bg">
    <!-- Top Greetings -->
    <div class="pt-20 px-10">
      <div class="flex items-center justify-between mb-3">
        <div class="text-left">
          <span class="text-3xl" id="user"></span><br />
          <span class="text-base">How are you doing today?</span>
          <div
            class="rounded-xl overflow-hidden border border-gray flex items-center w-[20rem] mt-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 px-1 ml-2 mr-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>

            <input
              type="text"
              name=""
              id=""
              placeholder="Search"
              class="bg-transparent border-none outline-none py-1"
            />
          </div>
        </div>
        <div class="text-right">
          <span class="text-3xl" id="time"></span><br />
          <span class="text-base" id="date"></span><br />
          <span class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
              />
            </svg>
            Bhubaneshwar, Odisha</span
          >
        </div>
      </div>
      <hr />

      <div class="mt-10 grid gap-10 grid-cols-5 grid-rows-4">
        <div
          class="rounded-2xl backdrop-blur-2xl box-shadow-1 px-4 py-2 col-span-2 row-span-2 grid grid-cols-2 grid-rows-2"
        >
          <div class="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z"
              />
            </svg>

            <span class="text-3xl font-bold" id="condition">Sunny</span>
          </div>
          <div class="">
            <span class="text-xl font-normal">Temperature </span><br />
            <span class="text-3xl font-bold" id="temperature">42 &#8451;</span>
          </div>
          <div class="col-span-2 bg-red-300 mt-3">Graph will go here</div>
        </div>

        <div class="rounded-2xl backdrop-blur-2xl box-shadow-1 px-4 py-2">
          <div class="">
            <span class="text-xl font-normal">Rain </span><br />
            <span class="text-3xl font-bold" id="rain">24%</span>
            <div class="inline-block">
              <span class="text-base font-normal">&nbsp;chance</span>
              <span class="text-base font-normal">of rain</span>
            </div>
          </div>
        </div>

        <div class="rounded-2xl backdrop-blur-2xl box-shadow-1 p-4"></div>

        <div class="rounded-2xl backdrop-blur-2xl box-shadow-1 p-4"></div>
      </div>
    </div>
  </body>
</html>
