<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient-Border</title>
    <style>
        .gradient-border {
            --white: linear-gradient(white, white);
            --gradient: linear-gradient(to right, #31CCCC, #3B86DE);
            border: solid 0.25rem transparent;
            border-radius: 0.5rem;
            background:
                var(--white) padding-box,
                var(--gradient) border-box;
            color: black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="gradient-border">Hello World</div>
</body>

</html>
