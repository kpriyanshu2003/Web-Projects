<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <input type="text" id="input" value="0" /><br />
      <button style="background-color: orange">AC</button><br /><br />
      <label>Basic Functions</label><br />
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button><br />

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button><br />

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button><br />

      <button>0</button>
      <button>.</button>
      <button>+</button>
      <button style="background-color: orange">=</button><br /><br />

      <label>Additional Functions</label><br />
      <button>square</button>
      <button>sqrt</button>
      <button>cube</button>
      <button>cbrt</button>
      <br /><br />
      <p style="text-align: center">
        <a
          href="https://github.com/energylocus/calculator"
          style="color: white"
        >
          Follow on Github</a
        >
      </p>
    </div>
  </body>
</html>
