<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather_style.css" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@700;900&family=Open+Sans:wght@600&family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all1">
      <div class="title">
        ioT Lab
        <div class="sub">KIIT</div>
      </div>
    </div>

    <div class="all2">
      <div class="title welcome">Welcome back</div>
    </div>

    <div class="dash">
      <div class="header_dash">
        <div>Welcome back</div>

        <div class="date">25 Sunday, April</div>
      </div>
      <div class="info">
        <div class="glass temp">
          <div class="temperature">
            Temperature
            <p class="temperature_value">42<span>Â°</span></p>
            <div class="day">Sunday</div>
          </div>
          <div class="graph_img">
            <img src="./images/graph.png" width="80%" />
          </div>
          <div class="temp_img">
            <img
              src="./images/temp.png"
              width="100%"
              height="100%"
              alt="weather_status"
            />
          </div>
        </div>
        <div class="weather glass">
          <div class="pic">
            <div class="Rain">
              Rain
              <div class="row">
                <div class="rain_value">24%</div>
                <div class="probability">CHANCE <br />OF RAIN</div>
              </div>
              <div class="model">predicted using {} model</div>
            </div>
            <img
              src="./images/rain.png"
              alt="weather"
              width="80%"
              height="80%"
            />
          </div>
        </div>
        <div class="glass">
          <div class="humidity">
            Humidity
            <img src="./images/Ellipse.png" width="100px" />
            <p class="hum_value">42</p>
            <p>%</p>
          </div>
          <div class="drop"><img src="./images/humid.png" width="150px" /></div>
        </div>
        <div class="glass lightgg">
          <img src="./images/hand.png" width="90%" />

          <div class="lightg">
            <div class="power">
              <div class="pv">2.3</div>
              power
            </div>
            <div class="line"></div>
            <div class="voltage">
              <div class="vv">227</div>
              voltage
            </div>
            <div class="line"></div>
            <div class="freq">
              <div class="fv">50</div>
              freq
            </div>
            <div class="line"></div>
            <div class="factor">
              <div class="facv">23</div>
              power factor
            </div>
          </div>
        </div>

        <div class="glass graph">
          <div class="values">
            Gas - 6
            <div class="total"><div class="bar"></div></div>
            <div class="total"><div class="bar"></div></div>
            <div class="total"><div class="bar"></div></div>
            <div class="total"><div class="bar"></div></div>
            <div class="total"><div class="bar"></div></div>
          </div>
          <img src="./images/gas.png" width="140px" class="gas" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
